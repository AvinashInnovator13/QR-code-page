<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
        font-weight: 400, 700;
        padding: 0;
        margin: 0;
      }
      body{
        padding-top: 50px;
        padding-bottom: auto;
        background-color: hsl(212, 45%, 89%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .main{
        margin: auto;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-content: center;
        width: 250px;
        height: 390px;
        background-color: hsl(0, 0%, 100%);
        border-radius: 10px;
      }
      h2{
        text-align: center;
        padding-top: 15px;
        font-size: 18px;
      }

      img{
        width: 100%;
        height: 14rem;
        border-radius: 10px;
      }
      p{
        text-align: center;
        font-size: 13px;
        padding-top: 10px;
        color: hsl(216, 15%, 48%);
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="child">
        <img src="images/image-qr-code.png" alt="QR code">
        <h2>Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>
</html>
